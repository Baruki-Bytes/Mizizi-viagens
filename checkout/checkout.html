<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Seu checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header class="header">
        <div class="lula">
            <div class="logo">
                <a href="../index.html">
                <img src="../image/logo.png" alt="Mizizi viagens Logo">
                </a>
            </div>
          </div>
          <div class="bolso">
            <div class="pesquisa">
                <span>Buscar</span>
                <ion-icon name="search-sharp" id="lupa"></ion-icon>

              </div>
            <div class="icones">
                <a href="./login.html"> <ion-icon name="cart-outline"  id="iconsH"></ion-icon></a>
                <a href="./login.html"> <ion-icon name="person-circle-outline" id="iconsH"></ion-icon></a>
            </div>

          </div>
    </header>

    <section name="checkout">

        <div class="text-check">
            <h2> Bahia - Checkout</h2>
            <img src="../image/checkout/checklist.png" height="25px" alt="icon carrinho">
        </div>

        <div class="img-steam">
            <div>
                <img src="../image/bg/Página de login.png" height="600px" id="banner-steam">
            </div>

            <div class="mini-banner">
                <div class="icon-seta">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </div>
                <div class="sentido-mini-banner">
                    <img src="../image/bg/Página de login.png" height="100px" id="mini-banner-img" alt="">
                </div>

                <div class="sentido-mini-banner">
                    <img src="../image/bg/Página de login.png" height="100px" id="mini-banner-img" alt="">
                </div>

                <div class="sentido-mini-banner">
                    <img src="../image/bg/Página de login.png" height="100px"  id="mini-banner-img" alt="">
                </div>

                <div class="sentido-mini-banner">
                    <img src="../image/bg/Página de login.png" height="100px" id="mini-banner-img" alt="">
                </div>

                <div class="sentido-mini-banner">
                    <img src="../image/bg/Página de login.png" height="100px" id="mini-banner-img" alt="">
                </div>

                <div class="icon-seta" id="seta2">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
            </div>
        </div>
    </section>


            <section class="conteiner-block">
            <div class="block1">
            <h3 class="title-block1">Detalhes da viagem:</h3>

            <div class="text-info-compra">

                <h3 class="text-viagens"> Viagem:</h3>

                <div class="icon-separador-poggers">
                    <div class="linha-1" id="linha1"></div>
                    <div class="linha-1" id="linha2"></div>
                    <div class="linha-1" id="linha3"></div>
                    <div class="icon-aviao"><ion-icon name="airplane-outline" id="aviao-separador"></ion-icon></div>
                </div>

                <h3 class="text-viagens" id="Destino">Destino:</h3>

                <div class="seus-destino">
                    <span id="d1">São paulo</span>
                    <span id="d2">Bahia</span>
                </div>

                <h3 class="text-viagens" id="Companhia">Companhia Aérea:</h3>
                <div class="compainha-icon">
                    <img src="../image/airbus-icon.png" id="arrumar-png">
                </div>

                <h3 class="text-viagens" id="Data">Data do voô:</h3>

                <div class="ida-e-volta">
                    <div>
                        <h4>Partida</h4>
                        <span id="partida">14/03 - 6:00am</span>
                    </div>
                        
                    <div id="volta">
                        <h4>Volta</h4>
                        <span id="partida">20/04 - 4:00pm</span>
                    </div>

                </div>

                <div class="icon-separador-poggers" id="separador2">
                    <div class="linha-1" id="linha1"></div>
                    <div class="linha-1" id="linha2"></div>
                    <div class="linha-1" id="linha3"></div>
                    <div class="icon-aviao"><ion-icon name="airplane-outline" id="aviao-separador"></ion-icon></div>
                </div>

                <div class="sub-block">
                    <div class="text-poggers">
                    <span id="color-1">Voo para 2 pessoas:</span>
                    <span id="preços-2p">+ R$700,00</span>
                    <span>Impostos e taxas de intercambio:</span>
                    <span>+ R$200,00</span>
                    </div>

                    <div class="cupom">
                        <h3>Cupom</h3>
                        <input class="cupom-poggers" placeholder=" *Inserir cupom">
                    </div>
                </div>
            </div>

            </div>

            <section class="wiki-link">
                
                <div class="wiki-text">
                    <ion-icon name="globe-outline" id="wiki-icon"></ion-icon>
                    <h3>Wiki</h3>
                </div>

                <div class="subtext">
                    <h3>Bahia - Estado mais cultural do Brasil</h3>
                </div>

                <div class="redi-icon">
                    <ion-icon name="exit-outline"></ion-icon>
                </div>
            </section>

            <section class="outros-block">

                <div class="block1" id="info-pessoais">
                    
                </div>

                <div class="info-produto">

                </div>

            </section>

            </section>

            

            <!-- JS -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
</body>
</html>
